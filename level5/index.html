        const speak = (text, voiceIndex = 0) => {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                let phoneticText = text.toLowerCase();
                phoneticText = phoneticText.replace(/\bbe\b/g, 'beh');
                phoneticText = phoneticText.replace(/\bme\b/g, 'meh');
                if (phoneticText === 'c') { phoneticText = 'ce'; } 
                else { phoneticText = phoneticText.replace(/c/g, 'ch'); }
                
                const utterance = new SpeechSynthesisUtterance(phoneticText);
                utterance.lang = 'id-ID';
                utterance.rate = 0.8;
                const voices = window.speechSynthesis.getVoices();
                const idVoices = voices.filter(v => v.lang.includes('id') || v.lang.includes('ID'));
                if (idVoices.length > 0) { utterance.voice = idVoices[voiceIndex] || idVoices[0]; }
                window.speechSynthesis.speak(utterance);
            }
        };

        // --- COMPONENTS ---

        // Komponen Baru: Garis Kecepatan (Speed Lines)
        const BackgroundSpeedLines = () => {
            const lines = useMemo(() => {

        const DrawingCanvas = ({ width, height, traceText, title, className, penColor = "#ef4444", fontSize = 60 }) => {
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr; canvas.height = height * dpr;
                canvas.style.width = `${width}px`; canvas.style.height = `${height}px`;
                ctx.scale(dpr, dpr); ctx.lineCap = "round"; ctx.lineJoin = "round"; ctx.lineWidth = 4;
                if (traceText) {
                    ctx.font = `bold ${fontSize}px 'Fredoka', sans-serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                    ctx.fillStyle = "#450a0a"; ctx.strokeStyle = "#991b1b"; ctx.setLineDash([8, 8]); ctx.lineWidth = 3;
                    ctx.fillText(traceText, width / 2, height / 2); ctx.strokeText(traceText, width / 2, height / 2);
                    ctx.setLineDash([]); ctx.lineWidth = 5;
                }
            }, [width, height, traceText, fontSize]);

            const getTouchPos = (canvas, evt) => {
                const rect = canvas.getBoundingClientRect();
                return { x: (evt.touches[0].clientX - rect.left), y: (evt.touches[0].clientY - rect.top) };
            };
            const startDrawing = (e) => {
                const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                ctx.strokeStyle = penColor; ctx.lineWidth = 5;
                let x, y; if (e.nativeEvent.touches) { const pos = getTouchPos(canvas, e.nativeEvent); x = pos.x; y = pos.y; }
                else { x = e.nativeEvent.offsetX; y = e.nativeEvent.offsetY; }
                ctx.beginPath(); ctx.moveTo(x, y); setIsDrawing(true);
            };
            const draw = (e) => {
                if (!isDrawing) return; const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                let x, y; if (e.nativeEvent.touches) { const pos = getTouchPos(canvas, e.nativeEvent); x = pos.x; y = pos.y; }
                else { x = e.nativeEvent.offsetX; y = e.nativeEvent.offsetY; }
                ctx.lineTo(x, y); ctx.stroke();
            };
            const clearCanvas = () => {
                const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (traceText) {
                    const dpr = window.devicePixelRatio || 1; ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.scale(dpr, dpr);
                    ctx.font = `bold ${fontSize}px 'Fredoka', sans-serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                    ctx.fillStyle = "#450a0a"; ctx.strokeStyle = "#991b1b"; ctx.setLineDash([8, 8]); ctx.lineWidth = 3;
                    ctx.fillText(traceText, width/2, height/2); ctx.strokeText(traceText, width/2, height/2);
                    ctx.setLineDash([]); ctx.strokeStyle = penColor; ctx.lineWidth = 5;
                }
            };
            return (
                <div className={`relative flex flex-col items-center ${className}`}>
                    <canvas ref={canvasRef} onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={() => setIsDrawing(false)}

                        onTouchEnd={() => setIsDrawing(false)} className="bg-stone-200 rounded-xl shadow-inner border-2 border-dashed border-red-400 touch-none" />

            useEffect(() => { const shuffled = [...reflectionDataRaw].sort(() => 0.5 - Math.random()); setPages(shuffled.slice(0, 3)); }, []);
            if (pages.length === 0) return null;
            const currentData = pages[currentIndex];
            return (
                <div className="h-full flex flex-col">
                    <div className="flex items-center justify-between p-4 bg-red-700 shadow-sm sticky top-0 z-20 border-b-4 border-black">
                        <button onClick={onBack} className="bg-stone-900 text-white w-10 h-10 rounded-full shadow"><i className="fas fa-chevron-left"></i></button>
                        <h1 className="text-2xl font-bold text-white">PIALA BACA</h1>
                        <span className="font-bold text-yellow-300 bg-stone-900 px-3 py-1 rounded-lg">{currentIndex + 1}/3</span>
                    </div>
                    <div className="flex-1 flex flex-col justify-center p-6 max-w-2xl mx-auto w-full">
                        <div className="bg-white p-8 rounded-3xl shadow-xl border-t-8 border-yellow-500 space-y-6">
                            {currentData.map((sentence, idx) => (
                                <div key={idx} onClick={() => speak(sentence, voiceIndex)} className="text-2xl font-medium text-stone-900 border-b border-stone-100 pb-3 pl-4 cursor-pointer hover:bg-stone-50 rounded transition flex items-start gap-3">
                                    <span className="text-sm font-bold text-red-500 mt-2">{idx+1}</span>{sentence}
                                </div>
                            ))}
                        </div>
                        <button onClick={() => currentIndex < 2 ? setCurrentIndex(i => i+1) : onBack()} className="mt-8 bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg w-full text-xl uppercase active:scale-95">
                            {currentIndex === 2 ? "Selesai Balapan" : "Next Lap"} <i className="fas fa-flag-checkered ml-2"></i>
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentScreen, setCurrentScreen] = useState('menu'); 
            const [selectedSyllable, setSelectedSyllable] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [voiceIndex, setVoiceIndex] = useState(parseInt(localStorage.getItem('bacalisVoiceIndex')) || 0);

            useEffect(() => { localStorage.setItem('bacalisVoiceIndex', voiceIndex); }, [voiceIndex]);
            useEffect(() => { const loadV = () => window.speechSynthesis.getVoices(); loadV(); window.speechSynthesis.onvoiceschanged = loadV; }, []);

            const renderScreen = () => {
                switch(currentScreen) {
                    case 'menu': return (
                        <div className="h-full flex flex-col items-center justify-center p-6 bg-gradient-to-b from-red-600 via-stone-900 to-black relative overflow-hidden">
                            <BackgroundSpeedLines />

                            <button onClick={() => setShowSettings(true)} className="absolute top-6 right-6 bg-white/20 p-3 rounded-full text-white backdrop-blur-md z-10"><i className="fas fa-cog text-2xl"></i></button>
                            <div className="text-center mb-10 animate-pop z-10">
                                <h1 className="text-7xl font-black text-white drop-shadow-lg font-hand mb-2" style={{textShadow: '4px 4px 0 #991b1b'}}>BACALIS</h1>
                                <div className="bg-white/10 backdrop-blur-sm px-6 py-2 rounded-full inline-block border border-white/20"><p className="text-white font-bold text-lg tracking-wide uppercase">Sirkuit Juara</p></div>
                                <div className="mt-3"><span className="bg-yellow-400 text-black px-4 py-1 rounded-full text-sm font-black uppercase shadow-md border-2 border-black/20">Pembalap Level 5</span></div>
                            </div>
                            
                            {showSettings && (
                                <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/90 backdrop-blur-sm">
                                    <div className="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl">
                                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-bold text-stone-900">Pilih Kendaraan</h3><button onClick={() => setShowSettings(false)} className="text-stone-300 hover:text-red-500 text-2xl"><i className="fas fa-times-circle"></i></button></div>
                                        <div className="grid grid-cols-2 gap-4">
                                            {[ {l:'Formula 1', i:'ðŸŽï¸'}, {l:'Rally Car', i:'ðŸš—'}, {l:'Sport Bike', i:'ðŸï¸'}, {l:'Monster Truck', i:'ðŸ›»'} ].map((v, i) => (
                                                <button key={i} onClick={() => { setVoiceIndex(i); speak('Siap balapan, ayo kita belajar membaca di sirkuit', i); }}
                                                    className={`p-4 rounded-2xl flex flex-col items-center gap-2 border-4 transition-all ${voiceIndex === i ? 'border-red-600 bg-red-50 scale-105 shadow-md' : 'border-stone-100 bg-white opacity-60'}`}>
                                                    <span className="text-4xl">{v.i}</span><span className="font-bold text-xs text-stone-900 uppercase">{v.l}</span>
                                                </button>
                                            ))}
                                        </div>
                                        <button onClick={() => setShowSettings(false)} className="w-full mt-6 bg-red-600 text-white font-bold py-3 rounded-xl shadow-lg transition active:scale-95">START ENGINE!</button>
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl z-10">
                                <MenuCard title="MENGENAL ABJAD" subtitle="Lintasan A - Z" color="from-stone-700 to-stone-900" icon="fa-road" onClick={() => setCurrentScreen('alphabet')} />
                                <MenuCard title="HURUF VOKAL" subtitle="Pit Stop Utama" color="from-red-600 to-red-800" icon="fa-gas-pump" onClick={() => setCurrentScreen('vowel')} />
                                <MenuCard title="BACA SUKU KATA" subtitle="Akselerasi Ilmu" color="from-yellow-500 to-orange-600" icon="fa-bolt" onClick={() => setCurrentScreen('syllableMenu')} />
                                <MenuCard title="REFLEKSI BACA" subtitle="Garis Finish" color="from-emerald-600 to-emerald-800" icon="fa-flag-checkered" onClick={() => setCurrentScreen('reflection')} />
                            </div>
                        </div>
                    );
                    case 'alphabet': return <AlphabetScreen voiceIndex={voiceIndex} onBack={() => setCurrentScreen('menu')} filterVowel={false} />;
                    case 'vowel': return <AlphabetScreen voiceIndex={voiceIndex} onBack={() => setCurrentScreen('menu')} filterVowel={true} />;
                    case 'syllableMenu': return <SyllableMenu onBack={() => setCurrentScreen('menu')} onSelect={(item) => { setSelectedSyllable(item); setCurrentScreen('syllableLesson'); }} />;
                    case 'syllableLesson': return <SyllableLesson voiceIndex={voiceIndex} data={selectedSyllable} onBack={() => setCurrentScreen('syllableMenu')} />;
                    case 'reflection': return <ReflectionScreen voiceIndex={voiceIndex} onBack={() => setCurrentScreen('menu')} />;
                }
            };
            return <div className="h-screen w-full overflow-hidden relative">{renderScreen()}</div>;
        };

        const SyllableMenu = ({ onBack, onSelect }) => (
            <div className="h-full flex flex-col">
                <div className="flex items-center justify-between p-4 bg-red-700 shadow-sm sticky top-0 z-20 border-b-4 border-black">
                    <button onClick={onBack} className="bg-stone-900 text-white w-10 h-10 rounded-full shadow"><i className="fas fa-chevron-left"></i></button>
                    <h1 className="text-2xl font-bold text-white uppercase tracking-widest">Pit Stop Suku Kata</h1><div className="w-10"></div>
                </div>
                <div className="flex-1 overflow-y-auto p-4 bg-stone-200">
                    <div className="grid grid-cols-3 md:grid-cols-4 gap-4">
                        {syllableData.map(item => (
                            <div key={item.id} onClick={() => onSelect(item)} className="bg-white rounded-xl shadow-md p-4 flex flex-col items-center justify-center cursor-pointer border-b-4 border-red-600 transition active:translate-y-1 hover:bg-red-50">
                                <span className="text-4xl font-black text-red-600 uppercase mb-1">{item.syllable}</span>
                                <span className="text-sm text-stone-400 font-bold capitalize">{item.word}</span>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const MenuCard = ({ title, subtitle, color, icon, onClick }) => (
            <button onClick={onClick} className={`relative overflow-hidden group bg-gradient-to-br ${color} rounded-3xl p-6 text-left shadow-xl transform transition hover:scale-105 active:scale-95 border-b-8 border-black/30 flex items-center justify-between`}>
                <div className="z-10"><h2 className="text-2xl font-black text-white mb-1 drop-shadow-sm uppercase">{title}</h2><p className="text-white/80 font-medium">{subtitle}</p></div>
                <div className="z-10 bg-white/20 p-4 rounded-full backdrop-blur-sm"><i className={`fas ${icon} text-3xl text-white`}></i></div>
                <div className="absolute -right-6 -bottom-6 w-32 h-32 bg-white/10 rounded-full group-hover:scale-150 transition-transform duration-500"></div>
            </button>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
