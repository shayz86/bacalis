    if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        
        let phoneticText = text.toLowerCase();

        // --- PERBAIKAN LOGIKA HURUF C ---
        if (phoneticText === 'c') {
            phoneticText = 'ce'; 
        } else {
            phoneticText = phoneticText.replace(/c/g, 'ch');
        }
        
        const utterance = new SpeechSynthesisUtterance(phoneticText);
        utterance.lang = 'id-ID';
        utterance.rate = 0.8;

        const voices = window.speechSynthesis.getVoices();
        const idVoices = voices.filter(v => v.lang.includes('id') || v.lang.includes('ID'));

        if (idVoices.length > 0) {
            utterance.voice = idVoices[voiceIndex] || idVoices[0];
        }

        window.speechSynthesis.speak(utterance);
    }
};

        const DrawingCanvas = ({ width, height, traceText, title, className, penColor = "#000000", fontSize = 60 }) => {
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr; canvas.height = height * dpr;
                canvas.style.width = `${width}px`; canvas.style.height = `${height}px`;
                ctx.scale(dpr, dpr); ctx.lineCap = "round"; ctx.lineJoin = "round"; ctx.lineWidth = 4;
                if (traceText) {
                    ctx.font = `bold ${fontSize}px 'Fredoka', sans-serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                    ctx.fillStyle = "#e5e7eb"; ctx.strokeStyle = "#d1d5db"; ctx.setLineDash([8, 8]); ctx.lineWidth = 3;
                    ctx.fillText(traceText, width / 2, height / 2); ctx.strokeText(traceText, width / 2, height / 2);
                    ctx.setLineDash([]); ctx.lineWidth = 5;
                }
            }, [width, height, traceText, fontSize]);

            const getTouchPos = (canvas, evt) => {
                const rect = canvas.getBoundingClientRect();
                return { x: (evt.touches[0].clientX - rect.left), y: (evt.touches[0].clientY - rect.top) };
            };
            const startDrawing = (e) => {
                const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                ctx.strokeStyle = penColor; ctx.lineWidth = 5;
                let x, y; if (e.nativeEvent.touches) { const pos = getTouchPos(canvas, e.nativeEvent); x = pos.x; y = pos.y; }
                else { x = e.nativeEvent.offsetX; y = e.nativeEvent.offsetY; }
                ctx.beginPath(); ctx.moveTo(x, y); setIsDrawing(true);
            };
            const draw = (e) => {
                if (!isDrawing) return; const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                let x, y; if (e.nativeEvent.touches) { const pos = getTouchPos(canvas, e.nativeEvent); x = pos.x; y = pos.y; }
                else { x = e.nativeEvent.offsetX; y = e.nativeEvent.offsetY; }
                ctx.lineTo(x, y); ctx.stroke();
            };
            const clearCanvas = () => {
                const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (traceText) {
                    const dpr = window.devicePixelRatio || 1; ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.scale(dpr, dpr);

                    ctx.setLineDash([]); ctx.strokeStyle = penColor; ctx.lineWidth = 5;
                }
            };
            return (
                <div className={`relative flex flex-col items-center ${className}`}>
                    <canvas ref={canvasRef} onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={() => setIsDrawing(false)}

                    <div className="flex items-center justify-between p-4 bg-white shadow-sm sticky top-0 z-20">
                        <button onClick={onBack} className="bg-emerald-700 text-white w-10 h-10 rounded-full shadow"><i className="fas fa-arrow-left"></i></button>
                        <h1 className="text-2xl font-bold text-emerald-900">REFLEKSI BACA</h1>
                        <span className="font-bold text-emerald-700 bg-emerald-100 px-3 py-1 rounded-lg">{currentIndex + 1}/3</span>
                    </div>
                    <div className="flex-1 flex flex-col justify-center p-6 max-w-2xl mx-auto w-full">
                        <div className="bg-white p-8 rounded-3xl shadow-xl border-t-8 border-emerald-600 space-y-6">
                            {currentData.map((sentence, idx) => (
                                <div key={idx} onClick={() => speak(sentence, voiceIndex)} className="text-2xl font-medium text-emerald-900 border-b pb-3 pl-4 cursor-pointer hover:bg-lime-50 rounded transition flex items-start gap-3">
                                    <span className="text-sm font-bold text-stone-300 mt-2">{idx+1}</span>{sentence}
                                </div>
                            ))}
                        </div>
                        <button onClick={() => currentIndex < 2 ? setCurrentIndex(i => i+1) : onBack()} className="mt-8 bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg w-full text-xl uppercase">
                            {currentIndex === 2 ? "Selesai" : "Berikutnya"} <i className="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentScreen, setCurrentScreen] = useState('menu'); 
            const [selectedSyllable, setSelectedSyllable] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [voiceIndex, setVoiceIndex] = useState(parseInt(localStorage.getItem('bacalisVoiceIndex')) || 0);

            useEffect(() => { localStorage.setItem('bacalisVoiceIndex', voiceIndex); }, [voiceIndex]);
            useEffect(() => { const loadV = () => window.speechSynthesis.getVoices(); loadV(); window.speechSynthesis.onvoiceschanged = loadV; }, []);

            const renderScreen = () => {
                switch(currentScreen) {
                    case 'menu': return (
                        <div className="h-full flex flex-col items-center justify-center p-6 bg-gradient-to-b from-emerald-500 to-lime-600 relative">
                            <button onClick={() => setShowSettings(true)} className="absolute top-6 right-6 bg-white/20 p-3 rounded-full text-white backdrop-blur-md transition hover:bg-white/40"><i className="fas fa-cog text-2xl"></i></button>
                            <div className="text-center mb-10 animate-pop">
                                <h1 className="text-7xl font-black text-white drop-shadow-md font-hand mb-2" style={{textShadow: '4px 4px 0 #064e3b'}}>BACALIS</h1>
                                <div className="bg-white/20 backdrop-blur-sm px-6 py-2 rounded-full inline-block"><p className="text-white font-bold text-lg tracking-wide uppercase">Belajar Baca & Tulis</p></div>
                                <div className="mt-3"><span className="bg-amber-400 text-amber-900 px-4 py-1 rounded-full text-sm font-black uppercase shadow-md border-2 border-white/50">Level 2</span></div>
                            </div>
                            
                            {showSettings && (
                                <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/50 backdrop-blur-sm">
                                    <div className="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl">
                                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-bold text-emerald-900">Pilih Suara Pemandu</h3><button onClick={() => setShowSettings(false)} className="text-stone-400 hover:text-emerald-700 text-2xl"><i className="fas fa-times-circle"></i></button></div>
                                        <div className="grid grid-cols-2 gap-4">
                                            {[ {l:'Kakak 1', i:'ðŸ‘©'}, {l:'Kakak 2', i:'ðŸ‘©â€ðŸ¦°'}, {l:'Kakak 3', i:'ðŸ‘¨'}, {l:'Kakak 4', i:'ðŸ‘¨â€ðŸ¦±'} ].map((v, i) => (
                                                <button key={i} onClick={() => { setVoiceIndex(i); speak('Halo, saya Pemandu nomor ' + (i+1), i); }}
                                                    className={`p-4 rounded-2xl flex flex-col items-center gap-2 border-4 transition-all ${voiceIndex === i ? 'border-emerald-500 bg-emerald-50 scale-105 shadow-md' : 'border-transparent bg-stone-50 opacity-60'}`}>
                                                    <span className="text-4xl">{v.i}</span><span className="font-bold text-xs uppercase">{v.l}</span>
                                                </button>
                                            ))}
                                        </div>
                                        <button onClick={() => setShowSettings(false)} className="w-full mt-6 bg-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg transition active:scale-95">Mulai Safari</button>
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl">
                                <MenuCard title="MENGENAL ABJAD" subtitle="A - Z Petualang" color="from-emerald-700 to-emerald-900" icon="fa-paw" onClick={() => setCurrentScreen('alphabet')} />
                                <MenuCard title="HURUF VOKAL" subtitle="Inti Rimba" color="from-amber-500 to-orange-700" icon="fa-leaf" onClick={() => setCurrentScreen('vowel')} />
                                <MenuCard title="BACA SUKU KATA" subtitle="Jejak Pelajaran" color="from-lime-600 to-emerald-700" icon="fa-map-marked-alt" onClick={() => setCurrentScreen('syllableMenu')} />
                                <MenuCard title="REFLEKSI BACA" subtitle="Uji Ketangkasan" color="from-stone-700 to-stone-900" icon="fa-mountain" onClick={() => setCurrentScreen('reflection')} />
                            </div>
                        </div>
                    );
                    case 'alphabet': return <AlphabetScreen voiceIndex={voiceIndex} onBack={() => setCurrentScreen('menu')} filterVowel={false} />;
                    case 'vowel': return <AlphabetScreen voiceIndex={voiceIndex} onBack={() => setCurrentScreen('menu')} filterVowel={true} />;
                    case 'syllableMenu': return <SyllableMenu onBack={() => setCurrentScreen('menu')} onSelect={(item) => { setSelectedSyllable(item); setCurrentScreen('syllableLesson'); }} />;
                    case 'syllableLesson': return <SyllableLesson voiceIndex={voiceIndex} data={selectedSyllable} onBack={() => setCurrentScreen('syllableMenu')} />;
                    case 'reflection': return <ReflectionScreen voiceIndex={voiceIndex} onBack={() => setCurrentScreen('menu')} />;
                }
            };
            return <div className="h-screen w-full overflow-hidden relative">{renderScreen()}</div>;
        };

        const SyllableMenu = ({ onBack, onSelect }) => (
            <div className="h-full flex flex-col">
                <div className="flex items-center justify-between p-4 bg-white shadow-sm sticky top-0 z-20">
                    <button onClick={onBack} className="bg-emerald-700 text-white w-10 h-10 rounded-full shadow"><i className="fas fa-arrow-left"></i></button>
                    <h1 className="text-2xl font-bold text-emerald-900 uppercase">Pelajaran Safari</h1><div className="w-10"></div>
                </div>
                <div className="flex-1 overflow-y-auto p-4 bg-emerald-50">
                    <div className="grid grid-cols-3 md:grid-cols-4 gap-4">
                        {syllableData.map(item => (
                            <div key={item.id} onClick={() => onSelect(item)} className="bg-white rounded-xl shadow-md p-4 flex flex-col items-center justify-center cursor-pointer border-b-4 border-emerald-600 transition active:translate-y-1">
                                <span className="text-4xl font-black text-emerald-800 uppercase mb-1">{item.syllable}</span>
                                <span className="text-sm text-stone-400 capitalize">{item.word}</span>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const MenuCard = ({ title, subtitle, color, icon, onClick }) => (
            <button onClick={onClick} className={`relative overflow-hidden group bg-gradient-to-br ${color} rounded-3xl p-6 text-left shadow-xl transform transition hover:scale-105 active:scale-95 border-b-8 border-black/20 flex items-center justify-between`}>
                <div className="z-10"><h2 className="text-2xl font-black text-white mb-1 drop-shadow-sm uppercase">{title}</h2><p className="text-white/80 font-medium">{subtitle}</p></div>
                <div className="z-10 bg-white/20 p-4 rounded-full backdrop-blur-sm"><i className={`fas ${icon} text-3xl text-white`}></i></div>
                <div className="absolute -right-6 -bottom-6 w-32 h-32 bg-white/10 rounded-full group-hover:scale-150 transition-transform duration-500"></div>
            </button>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
