<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bacalis Bot - Laboratorium Baca Tulis</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Fredoka', sans-serif; 
            background-color: #f1f5f9; /* Slate Pucat / Metalik */
            overscroll-behavior: none; 
            user-select: none; 
            -webkit-user-select: none; 
        }
        canvas { touch-action: none; cursor: crosshair; }
        .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
        
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        
        /* Robot Theme Specific Classes */
        .circuit-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .metal-card { background: #e2e8f0; border-bottom: 6px solid #64748b; }
        .tech-border { border: 4px solid #3b82f6; border-radius: 20px; }
        .emoji-display { font-size: 8rem; line-height: 1; filter: drop-shadow(0 10px 8px rgba(0,0,0,0.1)); }

        /* BACKGROUND ANIMATIONS: GEARS & BOLTS */
        @keyframes floatUpTech {
            0% {
                transform: translateY(110vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        .bg-particle {
            position: absolute;
            bottom: 0;
            pointer-events: none;
            animation: floatUpTech linear infinite;
            z-index: 1;
        }
        
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- GLOBAL UTILS ---
        const speak = (text, voiceIndex = 0) => {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                let phoneticText = text.toLowerCase();
                if (phoneticText === 'c') {
                    phoneticText = 'ce'; 
                } else {
                    phoneticText = phoneticText.replace(/c/g, 'ch');
                }
                const utterance = new SpeechSynthesisUtterance(phoneticText);
                utterance.lang = 'id-ID';
                utterance.rate = 0.8;
                const voices = window.speechSynthesis.getVoices();
                const idVoices = voices.filter(v => v.lang.includes('id') || v.lang.includes('ID'));
                if (idVoices.length > 0) {
                    utterance.voice = idVoices[voiceIndex] || idVoices[0];
                }
                window.speechSynthesis.speak(utterance);
            }
        };

        // --- DATA ---
        const alphabetData = Array.from({ length: 26 }, (_, i) => ({
            char: String.fromCharCode(65 + i),
            isVowel: ['A', 'I', 'U', 'E', 'O'].includes(String.fromCharCode(65 + i))
        }));

        const syllableData = [
            { id: 'a',  syllable: 'a',  word: 'ayam',  image: null, emoji: 'üêì', pattern: [['a', 'a'], ['a', 'a'], ['a', 'a'], ['a', 'a'], ['a', 'a'], ['a', 'a'], ['a', 'a', 'a'], ['a', 'a', 'a']] },
            { id: 'ba', syllable: 'ba', word: 'balon', image: null, emoji: 'üéà', pattern: [['ba', 'ba'], ['a', 'ba'], ['ba', 'a'], ['a', 'ba'], ['ba', 'ba'], ['a', 'ba'], ['ba', 'ba', 'a'], ['a', 'ba', 'ba']] },
            { id: 'ca', syllable: 'ca', word: 'cabe',  image: null, emoji: 'üå∂Ô∏è', pattern: [['ca', 'ca'], ['ba', 'ca'], ['ca', 'ba'], ['a', 'ca'], ['ca', 'a'], ['ba', 'ca'], ['ca', 'ba', 'ca'], ['ba', 'ca', 'a']] },
            { id: 'da', syllable: 'da', word: 'dasi',  image: null, emoji: 'üëî', pattern: [['da', 'da'], ['ca', 'da'], ['da', 'ba'], ['ba', 'da'], ['da', 'a'], ['a', 'da'], ['da', 'ca', 'ba'], ['ba', 'ca', 'da']] },
            { id: 'fa', syllable: 'fa', word: 'fajar', image: null, emoji: 'üåÖ', pattern: [['fa', 'fa'], ['da', 'fa'], ['fa', 'ca'], ['ba', 'fa'], ['fa', 'a'], ['ca', 'fa'], ['fa', 'da', 'ca'], ['ba', 'da', 'fa']] },
            { id: 'ga', syllable: 'ga', word: 'gajah', image: null, emoji: 'üêò', pattern: [['ga', 'ga'], ['fa', 'ga'], ['ga', 'da'], ['ca', 'ga'], ['ga', 'ba'], ['a', 'ga'], ['ga', 'fa', 'da'], ['ca', 'ba', 'ga']] },
            { id: 'ha', syllable: 'ha', word: 'handuk',image: null, emoji: 'üõÅ', pattern: [['ha', 'ha'], ['ga', 'ha'], ['ha', 'fa'], ['da', 'ha'], ['ha', 'ca'], ['ba', 'ha'], ['ha', 'ga', 'fa'], ['da', 'ca', 'ha']] },
            { id: 'ja', syllable: 'ja', word: 'jamur', image: null, emoji: 'üçÑ', pattern: [['ja', 'ja'], ['ha', 'ja'], ['ja', 'ga'], ['fa', 'ja'], ['ja', 'da'], ['ca', 'ja'], ['ja', 'ha', 'ga'], ['fa', 'da', 'ja']] },
            { id: 'ka', syllable: 'ka', word: 'kado',  image: null, emoji: 'üéÅ', pattern: [['ka', 'ka'], ['ja', 'ka'], ['ka', 'ha'], ['ga', 'ka'], ['ka', 'fa'], ['da', 'ka'], ['ka', 'ja', 'ha'], ['ga', 'fa', 'ka']] },
            { id: 'la', syllable: 'la', word: 'lampu', image: null, emoji: 'üí°', pattern: [['la', 'la'], ['ka', 'la'], ['la', 'ja'], ['ha', 'la'], ['la', 'ga'], ['fa', 'la'], ['la', 'ka', 'ja'], ['ha', 'ga', 'la']] },
            { id: 'ma', syllable: 'ma', word: 'mata',  image: null, emoji: 'üëÄ', pattern: [['ma', 'ma'], ['la', 'ma'], ['ma', 'ka'], ['ja', 'ma'], ['ma', 'ha'], ['ga', 'ma'], ['ma', 'la', 'ka'], ['ja', 'ha', 'ma']] },
            { id: 'na', syllable: 'na', word: 'nanas', image: null, emoji: 'üçç', pattern: [['na', 'na'], ['ma', 'na'], ['na', 'la'], ['ka', 'na'], ['na', 'ja'], ['ha', 'na'], ['na', 'ma', 'la'], ['ka', 'ja', 'na']] },
            { id: 'pa', syllable: 'pa', word: 'paku',  image: './paku.jpg', emoji: 'üî©', pattern: [['pa', 'pa'], ['na', 'pa'], ['pa', 'ma'], ['la', 'pa'], ['pa', 'ka'], ['ja', 'pa'], ['pa', 'na', 'ma'], ['la', 'ka', 'pa']] },
            { id: 'qa', syllable: 'qa', word: 'qatar', image: null, emoji: 'üá∂üá¶', pattern: [['qa', 'qa'], ['pa', 'qa'], ['qa', 'na'], ['ma', 'qa'], ['qa', 'la'], ['ka', 'qa'], ['qa', 'pa', 'na'], ['ma', 'la', 'qa']] },
            { id: 'ra', syllable: 'ra', word: 'raja',  image: null, emoji: 'ü§¥', pattern: [['ra', 'ra'], ['qa', 'ra'], ['ra', 'pa'], ['na', 'ra'], ['ra', 'ma'], ['la', 'ra'], ['ra', 'qa', 'pa'], ['na', 'ma', 'ra']] },
            { id: 'sa', syllable: 'sa', word: 'satu',  image: null, emoji: '1Ô∏è‚É£', pattern: [['sa', 'sa'], ['ra', 'sa'], ['sa', 'qa'], ['pa', 'sa'], ['sa', 'na'], ['ma', 'sa'], ['sa', 'ra', 'qa'], ['pa', 'na', 'sa']] },
            { id: 'ta', syllable: 'ta', word: 'tas',   image: null, emoji: 'üéí', pattern: [['ta', 'ta'], ['sa', 'ta'], ['ta', 'ra'], ['qa', 'ta'], ['ta', 'pa'], ['na', 'ta'], ['ta', 'sa', 'ra'], ['qa', 'pa', 'ta']] },
            { id: 'va', syllable: 'va', word: 'vas',   image: './vas.jpg', emoji: '‚ö±Ô∏è', pattern: [['va', 'va'], ['ta', 'va'], ['va', 'sa'], ['ra', 'va'], ['va', 'qa'], ['pa', 'va'], ['va', 'ta', 'sa'], ['ra', 'qa', 'va']] },
            { id: 'wa', syllable: 'wa', word: 'wajan', image: null, emoji: 'üç≥', pattern: [['wa', 'wa'], ['va', 'wa'], ['wa', 'ta'], ['sa', 'wa'], ['wa', 'ra'], ['qa', 'wa'], ['wa', 'va', 'ta'], ['sa', 'ra', 'wa']] },
            { id: 'xa', syllable: 'xa', word: 'xavi',  image: './xavi.jpg', emoji: '‚öΩ', pattern: [['xa', 'xa'], ['wa', 'xa'], ['xa', 'va'], ['ta', 'xa'], ['xa', 'sa'], ['ra', 'xa'], ['xa', 'wa', 'va'], ['ta', 'sa', 'xa']] },
            { id: 'ya', syllable: 'ya', word: 'yakult', image: './yakult.jpg', emoji: 'ü•§', pattern: [['ya', 'ya'], ['xa', 'ya'], ['ya', 'wa'], ['va', 'ya'], ['ya', 'ta'], ['sa', 'ya'], ['ya', 'xa', 'wa'], ['va', 'ta', 'ya']] },
            { id: 'za', syllable: 'za', word: 'zaitun',image: null, emoji: 'ü´í', pattern: [['za', 'za'], ['ya', 'za'], ['za', 'xa'], ['wa', 'za'], ['za', 'va'], ['ta', 'za'], ['za', 'ya', 'xa'], ['wa', 'va', 'za']] },
        ];

        const reflectionDataRaw = [
            ["nama saya raka", "mama saya sasa", "papa saya jaka", "saya kaya raya", "maka bawa dana"],
            ["baca kata saja", "baca cara jaya", "baca kata apa", "kaca mata baca", "baca data saja"],
            ["ada kaca mata", "bawa bata saja", "ada lada lara", "maka ada kaca", "kaka bawa bata"],
            ["rasa lada apa", "rasa paha papa", "ada rasa apa", "lara rasa dada", "rata rata saja"]
        ];

        // --- COMPONENTS ---
        const DrawingCanvas = ({ width, height, traceText, title, className, penColor = "#3b82f6", fontSize = 60 }) => {
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr; canvas.height = height * dpr;
                canvas.style.width = `${width}px`; canvas.style.height = `${height}px`;
                ctx.scale(dpr, dpr); ctx.lineCap = "round"; ctx.lineJoin = "round"; ctx.lineWidth = 4;
                if (traceText) {
                    ctx.font = `bold ${fontSize}px 'Fredoka', sans-serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                    ctx.fillStyle = "#e2e8f0"; ctx.strokeStyle = "#cbd5e1"; ctx.setLineDash([8, 8]); ctx.lineWidth = 3;
                    ctx.fillText(traceText, width / 2, height / 2); ctx.strokeText(traceText, width / 2, height / 2);
                    ctx.setLineDash([]); ctx.lineWidth = 5;
                }
            }, [width, height, traceText, fontSize]);

            const getTouchPos = (canvas, evt) => {
                const rect = canvas.getBoundingClientRect();
                return { x: (evt.touches[0].clientX - rect.left), y: (evt.touches[0].clientY - rect.top) };
            };
            const startDrawing = (e) => {
                const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                ctx.strokeStyle = penColor; ctx.lineWidth = 5;
                let x, y; if (e.nativeEvent.touches) { const pos = getTouchPos(canvas, e.nativeEvent); x = pos.x; y = pos.y; }
                else { x = e.nativeEvent.offsetX; y = e.nativeEvent.offsetY; }
                ctx.beginPath(); ctx.moveTo(x, y); setIsDrawing(true);
            };
            const draw = (e) => {
                if (!isDrawing) return; const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                let x, y; if (e.nativeEvent.touches) { const pos = getTouchPos(canvas, e.nativeEvent); x = pos.x; y = pos.y; }
                else { x = e.nativeEvent.offsetX; y = e.nativeEvent.offsetY; }
                ctx.lineTo(x, y); ctx.stroke();
            };
            const clearCanvas = () => {
                const canvas = canvasRef.current; const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (traceText) {
                    const dpr = window.devicePixelRatio || 1; ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.scale(dpr, dpr);
                    ctx.font = `bold ${fontSize}px 'Fredoka', sans-serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                    ctx.fillStyle = "#e2e8f0"; ctx.strokeStyle = "#cbd5e1"; ctx.setLineDash([8, 8]); ctx.lineWidth = 3;
                    ctx.fillText(traceText, width/2, height/2); ctx.strokeText(traceText, width/2, height/2);
                    ctx.setLineDash([]); ctx.strokeStyle = penColor; ctx.lineWidth = 5;
                }
            };
            return (
                <div className={`relative flex flex-col items-center ${className}`}>
                    <canvas ref={canvasRef} onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={() => setIsDrawing(false)}
                        onMouseLeave={() => setIsDrawing(false)} onTouchStart={startDrawing} onTouchMove={draw}
                        onTouchEnd={() => setIsDrawing(false)} className="bg-white rounded-xl shadow-sm border-2 border-dashed border-slate-300 touch-none" />
                    <button onClick={clearCanvas} className="absolute -top-3 -right-3 bg-red-500 text-white w-8 h-8 rounded-full text-sm shadow-md z-10 flex items-center justify-center transition-transform active:scale-95 border-2 border-white"><i className="fas fa-trash"></i></button>
                </div>
            );
        };

        // --- SCREENS ---
        const AlphabetScreen = ({ onBack, filterVowel, voiceIndex }) => {
            const data = filterVowel ? alphabetData.filter(i => i.isVowel) : alphabetData;
            return (
                <div className="h-full flex flex-col bg-slate-100">
                    <div className="flex items-center justify-between p-4 bg-slate-800 text-white shadow-lg sticky top-0 z-20">
                        <button onClick={onBack} className="bg-blue-500 text-white w-10 h-10 rounded-full shadow-lg active:scale-95 transition-transform border-2 border-blue-300">
                            <i className="fas fa-arrow-left"></i>
                        </button>
                        <h1 className="text-xl font-black tracking-widest uppercase">
                            {filterVowel ? "ü§ñ Vokal" : "üî© Data Abjad"}
                        </h1>
                        <div className="w-10 text-center"><i className="fas fa-microchip opacity-50"></i></div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4">
                        <div className="flex flex-wrap justify-center gap-4 pb-10">
                            {data.map(item => (
                                <div 
                                    key={item.char}
                                    onClick={() => speak(item.char.toLowerCase(), voiceIndex)}
                                    className={`
                                        ${filterVowel ? 'w-[42%]' : 'w-[28%] md:w-[15%]'} 
                                        aspect-square rounded-3xl flex flex-col items-center justify-center shadow-lg cursor-pointer
                                        transform transition hover:scale-105 active:scale-95 border-b-8
                                        ${item.isVowel ? 'bg-blue-500 border-blue-700 text-white' : 'bg-white border-slate-300 text-slate-800'}
                                    `}
                                >
                                    <span className="text-6xl font-black drop-shadow-sm">{item.char}</span>
                                    {item.isVowel && <span className="text-[10px] font-bold bg-white text-blue-600 px-2 py-0.5 rounded-full mt-1 uppercase">Power</span>}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const SyllableLesson = ({ data, onBack, voiceIndex }) => {
            useEffect(() => { speak(`${data.syllable}. ${data.word}`, voiceIndex); }, [data, voiceIndex]);
            const [canvasSize, setCanvasSize] = useState({ width: 300, height: 150 });
            useEffect(() => {
                const handleResize = () => {
                    const width = window.innerWidth;
                    if (width < 640) { setCanvasSize({ width: width - 48, height: 140 }); }
                    else { setCanvasSize({ width: 600, height: 200 }); }
                };
                handleResize(); window.addEventListener('resize', handleResize); return () => window.removeEventListener('resize', handleResize);
            }, []);

            return (
                <div className="h-full flex flex-col bg-[#f8fafc]">
                    <div className="flex items-center justify-between p-3 bg-slate-900 text-white shadow-md sticky top-0 z-30">
                        <button onClick={onBack} className="bg-blue-600 text-white w-10 h-10 rounded-full shadow border-2 border-blue-400"><i className="fas fa-arrow-left"></i></button>
                        <h1 className="text-lg md:text-xl font-black uppercase">Sirkuit: <span className="text-blue-400">{data.syllable}</span></h1>
                        <button onClick={() => speak(data.word, voiceIndex)} className="bg-cyan-500 text-white w-10 h-10 rounded-full shadow border-2 border-cyan-300 animate-pulse"><i className="fas fa-volume-up"></i></button>
                    </div>
                    <div className="flex-1 overflow-y-auto pb-20">
                        <div className="max-w-3xl mx-auto p-4 space-y-8">
                            <div className="bg-white rounded-[40px] shadow-xl p-6 flex flex-col md:flex-row items-center gap-6 border-b-8 border-slate-200 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-5"><i className="fas fa-robot text-9xl"></i></div>
                                <div className="w-40 h-40 md:w-48 md:h-48 rounded-[30px] overflow-hidden border-4 border-blue-500 shadow-inner bg-slate-50 shrink-0 flex items-center justify-center">
                                    {data.image ? (
                                        <img src={data.image} alt={data.word} className="w-full h-full object-cover" />
                                    ) : null}
                                    <span className="emoji-display" style={{display: data.image ? 'none' : 'block'}} onClick={() => speak(data.word, voiceIndex)}>{data.emoji}</span>
                                </div>
                                <div className="text-center md:text-left flex-1">
                                    <div className="flex items-center justify-center md:justify-start gap-3 mb-2">
                                        <span className="text-7xl font-black text-blue-600 font-mono-tech">{data.syllable}</span>
                                        <i className="fas fa-bolt text-slate-300"></i>
                                        <span className="text-5xl font-bold text-slate-900 capitalize">{data.word}</span>
                                    </div>
                                </div>
                            </div>
                            <div className="space-y-3">
                                <div className="flex items-center gap-2 mb-2"><div className="bg-slate-700 text-white p-2 rounded-lg shadow"><i className="fas fa-terminal"></i></div><h3 className="text-xl font-bold text-slate-900">Input Membaca</h3></div>
                                <div className="bg-slate-50 rounded-[30px] p-4 border-2 border-slate-200 grid grid-cols-2 gap-4">
                                    {data.pattern.map((row, idx) => (
                                        <div key={idx} className="flex flex-col items-center justify-center p-3 bg-white shadow-sm rounded-2xl border-b-4 border-slate-200">
                                            <div className="flex flex-wrap justify-center text-2xl font-bold text-slate-800">
                                                {row.map((syl, sIdx) => (
                                                    <span key={sIdx} className="hover:text-blue-500 cursor-pointer" onClick={() => speak(syl, voiceIndex)}>
                                                        {syl}{sIdx < row.length - 1 ? '-' : ''}
                                                    </span>
                                                ))}
                                            </div>
                                            <span className="text-[10px] text-slate-400 font-black uppercase mt-1 cursor-pointer" onClick={() => speak(row.join('. '), voiceIndex)}>{row.join('')}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="space-y-3">
                                <div className="flex items-center gap-2 mb-2"><div className="bg-blue-600 text-white p-2 rounded-lg shadow"><i className="fas fa-signature"></i></div><h3 className="text-xl font-bold text-slate-700">Scan Tulisan</h3></div>
                                <div className="bg-blue-50 rounded-[30px] p-4 border-2 border-blue-200 flex flex-col items-center gap-6">
                                    <DrawingCanvas width={canvasSize.width} height={canvasSize.height} traceText={`${data.syllable}`} penColor="#2563eb" fontSize={80} />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ReflectionScreen = ({ onBack, voiceIndex }) => {
            const [pages, setPages] = useState([]); const [currentIndex, setCurrentIndex] = useState(0);
            useEffect(() => { const shuffled = [...reflectionDataRaw].sort(() => 0.5 - Math.random()); setPages(shuffled.slice(0, 3)); }, []);
            if (pages.length === 0) return null;
            const currentData = pages[currentIndex];
            return (
                <div className="h-full flex flex-col bg-slate-900">
                    <div className="flex items-center justify-between p-4 bg-blue-900 text-white shadow-lg sticky top-0 z-20">
                        <button onClick={onBack} className="bg-white text-blue-900 w-10 h-10 rounded-full shadow border-2 border-blue-200"><i className="fas fa-arrow-left"></i></button>
                        <h1 className="text-xl font-black uppercase tracking-widest">LAB BACA üß™</h1>
                        <span className="font-bold bg-blue-500/30 px-3 py-1 rounded-full text-xs">LOG {currentIndex + 1}/3</span>
                    </div>
                    <div className="flex-1 flex flex-col justify-center p-6 max-w-2xl mx-auto w-full">
                        <div className="bg-white p-8 rounded-[40px] shadow-2xl border-t-[12px] border-blue-500 space-y-6 relative overflow-hidden">
                            <div className="absolute bottom-0 right-0 opacity-5 -mb-10 -mr-10"><i className="fas fa-microchip text-[15rem]"></i></div>
                            {currentData.map((sentence, idx) => (
                                <div key={idx} onClick={() => speak(sentence, voiceIndex)} className="text-2xl font-bold text-slate-800 border-b-2 border-slate-50 pb-3 pl-4 cursor-pointer hover:bg-blue-50 rounded-2xl transition flex items-center gap-4">
                                    <span className="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">{idx+1}</span>{sentence}
                                </div>
                            ))}
                        </div>
                        <button onClick={() => currentIndex < 2 ? setCurrentIndex(i => i+1) : onBack()} className="mt-8 bg-blue-700 text-white font-black py-4 rounded-[25px] shadow-xl w-full text-xl uppercase border-b-8 border-blue-900 active:translate-y-2 transition-all">
                            {currentIndex === 2 ? "SYSTEM COMPLETE!" : "NEXT DATABASE"} <i className="fas fa-chevron-right ml-2"></i>
                        </button>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [currentScreen, setCurrentScreen] = useState('menu'); 
            const [selectedSyllable, setSelectedSyllable] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [voiceIndex, setVoiceIndex] = useState(parseInt(localStorage.getItem('bacalisVoiceIndex')) || 0);

            useEffect(() => { localStorage.setItem('bacalisVoiceIndex', voiceIndex); }, [voiceIndex]);
            useEffect(() => { const loadV = () => window.speechSynthesis.getVoices(); loadV(); window.speechSynthesis.onvoiceschanged = loadV; }, []);

            const renderScreen = () => {
                switch(currentScreen) {
                    case 'menu': return (
                        <div className="h-full flex flex-col items-center justify-center p-6 circuit-gradient relative overflow-hidden">
                            <div className="scanline"></div>
                            {/* BACKGROUND ANIMATION CONTAINER */}
                            <div className="absolute inset-0 overflow-hidden pointer-events-none">
                                <i className="fas fa-cog text-blue-300/10 absolute text-4xl bg-particle" style={{left: '10%', animationDuration: '10s', animationDelay: '0s'}}></i>
                                <i className="fas fa-bolt text-cyan-400/10 absolute text-3xl bg-particle" style={{left: '25%', animationDuration: '12s', animationDelay: '2s'}}></i>
                                <i className="fas fa-gear text-blue-300/10 absolute text-5xl bg-particle" style={{left: '45%', animationDuration: '15s', animationDelay: '5s'}}></i>
                                <i className="fas fa-wrench text-slate-400/10 absolute text-4xl bg-particle" style={{left: '65%', animationDuration: '11s', animationDelay: '1s'}}></i>
                                <i className="fas fa-cog text-blue-300/10 absolute text-3xl bg-particle" style={{left: '80%', animationDuration: '14s', animationDelay: '3s'}}></i>
                                
                                <div className="absolute -top-20 -left-20 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl z-0"></div>
                                <div className="absolute top-10 right-10 opacity-10 text-white text-9xl rotate-12 z-0"><i className="fas fa-robot"></i></div>
                            </div>
                            
                            <button onClick={() => setShowSettings(true)} className="absolute top-6 right-6 bg-white/10 p-3 rounded-full text-white backdrop-blur-md border border-white/20 transition hover:bg-white/30 z-30"><i className="fas fa-user-robot text-2xl"></i></button>
                            
                            <div className="text-center mb-10 animate-pop z-20">
                                <h1 className="text-7xl font-black text-white drop-shadow-lg font-mono-tech mb-2 tracking-tighter" style={{textShadow: '6px 6px 0 #1e40af'}}>BACALIS</h1>
                                <div className="bg-blue-600 px-6 py-2 rounded-full inline-block border-b-4 border-blue-800"><p className="text-white font-black text-xs tracking-widest uppercase">Misi Belajar Robot</p></div>
                                <div className="mt-4"><span className="bg-cyan-500 text-white px-4 py-1 rounded-lg text-sm font-black uppercase shadow-lg">ERA TEKNOLOGI</span></div>
                            </div>
                            
                            {showSettings && (
                                <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-950/80 backdrop-blur-sm">
                                    <div className="bg-white rounded-[40px] p-6 w-full max-w-sm shadow-2xl border-t-8 border-blue-500">
                                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-black text-slate-900 uppercase tracking-tighter">Pilih Unit AI</h3><button onClick={() => setShowSettings(false)} className="text-slate-300 hover:text-red-500 text-2xl"><i className="fas fa-times-circle"></i></button></div>
                                        <div className="grid grid-cols-2 gap-4">
                                            {[ {l:'Unit 1', i:'ü§ñ'}, {l:'Unit 2', i:'üõ∞Ô∏è'}, {l:'Unit 3', i:'üíª'}, {l:'Unit 4', i:'üõ∏'} ].map((v, i) => (
                                                <button key={i} onClick={() => { setVoiceIndex(i); speak('Halo Petualang, saya asisten robotmu nomor ' + (i+1), i); }}
                                                    className={`p-4 rounded-[25px] flex flex-col items-center gap-2 border-4 transition-all ${voiceIndex === i ? 'border-blue-500 bg-blue-50 scale-105 shadow-lg' : 'border-transparent bg-slate-50 opacity-60'}`}>
                                                    <span className="text-4xl">{v.i}</span><span className="font-black text-[10px] uppercase text-slate-900">{v.l}</span>
                                                </button>
                                            ))}
                                        </div>
                                        <button onClick={() => setShowSettings(false)} className="w-full mt-6 bg-blue-700 text-white font-black py-4 rounded-2xl shadow-lg border-b-4 border-blue-900 active:scale-95">BOOT SYSTEM</button>
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-3xl z-20">
                                <MenuCard title="DATA ABJAD" subtitle="Karakter A - Z" color="bg-blue-600 border-blue-800" icon="fa-microchip" onClick={() => setCurrentScreen('alphabet')} />
                                <MenuCard title="BATERAI VOKAL" subtitle="A I U E O" color="bg-cyan-600 border-cyan-800" icon="fa-battery-three-quarters" onClick={() => setCurrentScreen('vowel')} />
                                <MenuCard title="SUKU KATA" subtitle="Ba - Ca - Da" color="bg-slate-700 border-slate-900" icon="fa-code-branch" onClick={() => setCurrentScreen('syllableMenu')} />
                                <MenuCard title="LAB BACA" subtitle="Optimasi Kalimat" color="bg-indigo-600 border-indigo-800" icon="fa-flask" onClick={() => setCurrentScreen('reflection')} />
                            </div>
                        </div>
                    );
                    case 'alphabet': return <AlphabetScreen voiceIndex={voiceIndex} onBack={() => setCurrentScreen('menu')} filterVowel={false} />;
                    case 'vowel': return <AlphabetScreen voiceIndex={voiceIndex} onBack={() => setCurrentScreen('menu')} filterVowel={true} />;
                    case 'syllableMenu': return <SyllableMenu onBack={() => setCurrentScreen('menu')} onSelect={(item) => { setSelectedSyllable(item); setCurrentScreen('syllableLesson'); }} />;
                    case 'syllableLesson': return <SyllableLesson voiceIndex={voiceIndex} data={selectedSyllable} onBack={() => setCurrentScreen('syllableMenu')} />;
                    case 'reflection': return <ReflectionScreen voiceIndex={voiceIndex} onBack={() => setCurrentScreen('menu')} />;
                }
            };
            return <div className="h-screen w-full overflow-hidden relative">{renderScreen()}</div>;
        };

        const SyllableMenu = ({ onBack, onSelect }) => (
            <div className="h-full flex flex-col bg-slate-50">
                <div className="flex items-center justify-between p-4 bg-slate-800 text-white shadow-lg sticky top-0 z-20">
                    <button onClick={onBack} className="bg-blue-500 text-white w-10 h-10 rounded-full shadow border-2 border-blue-300"><i className="fas fa-arrow-left"></i></button>
                    <h1 className="text-xl font-black tracking-tighter uppercase">MAP DATABASE üõ∞Ô∏è</h1><div className="w-10"></div>
                </div>
                <div className="flex-1 overflow-y-auto p-4">
                    <div className="grid grid-cols-3 md:grid-cols-4 gap-4 pb-10">
                        {syllableData.map(item => (
                            <div key={item.id} onClick={() => onSelect(item)} className="bg-white rounded-[25px] shadow-lg p-4 flex flex-col items-center justify-center cursor-pointer border-b-8 border-slate-700 transition active:translate-y-2">
                                <span className="text-4xl font-black text-slate-800 uppercase mb-1">{item.syllable}</span>
                                <div className="h-1 w-8 bg-blue-500 rounded-full mb-1"></div>
                                <span className="text-[10px] text-slate-400 font-bold uppercase">{item.word}</span>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const MenuCard = ({ title, subtitle, color, icon, onClick }) => (
            <button onClick={onClick} className={`relative overflow-hidden group ${color} rounded-[30px] p-6 text-left shadow-xl transform transition hover:scale-105 active:scale-95 border-b-8 flex items-center justify-between`}>
                <div className="z-10"><h2 className="text-2xl font-black text-white mb-0.5 drop-shadow-sm uppercase tracking-tighter">{title}</h2><p className="text-white/80 font-bold text-xs uppercase tracking-widest">{subtitle}</p></div>
                <div className="z-10 bg-white/20 p-4 rounded-2xl backdrop-blur-sm border border-white/30"><i className={`fas ${icon} text-2xl text-white`}></i></div>
                <div className="absolute -right-6 -bottom-6 w-32 h-32 bg-black/10 rounded-full group-hover:scale-125 transition-transform duration-500"></div>
            </button>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
